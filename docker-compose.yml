version: '3.5'
services:
  gorestful1: # API - Instância 01
    image: golang
    volumes:
      - ./src/:/go/src/
    hostname: gorestful1
    depends_on:
      - db
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'
    stdin_open: true
    tty: true


  gorestful2: # API - Instância 02
    image: golang
    volumes:
      - ./src/:/go/src/
    hostname: gorestful2
    depends_on:
      - db
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gorestful1
      - gorestful2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  db: # Banco de dados
   image: postgres
   environment:
      POSTGRES_PASSWORD: 'password'
   deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'   
        
